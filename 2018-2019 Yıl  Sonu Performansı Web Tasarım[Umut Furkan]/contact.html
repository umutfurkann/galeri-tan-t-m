<body>

	<header>
		<div class="container">
			<div class="logo">

			</div>
		</div>	
	</header>
	
	<!-- MAİN SECTİON -->
	
	<section id="contactSlider" class="slider">
		<div id="contactCaption" class="caption">
			<h1>İLETİŞİM</h1>
		</div>
	</section>
	
	<!-- GALERİ SECTİON -->
	
		<section id="galeri" class="sectionArea">
		<div class="galeriTop">
			<h2 class="sectionHeader">GALERİ</h2>
		</div>
		<div class="galeriBody">
			<div class="container">
				<div class="galeriSlider">
					<div class="galeriSliderItem">
						<img src="img/slide1.jpg">
						<img src="img/slide2.jpg">
						<img src="img/slide3.jpg">
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- FORM SECTİON -->
	
	<section id="contact" class="sectionArea">
		<div class="contactTop">
			<h2 class="sectionHeader">BİZE ULAŞIN</h2>
		</div>
		<div class="contactBody">
			<div class="container">
				<div class="wrapper">
					<form class="contactForm">
						<div class="formItem">
							<span class="formShape"><i class="fa fa-user fa-2x"></i></span>
							<input class="formField" type="text" placeholder="Adı-Soyadı*" required>
						</div>
						<div class="formItem">
							<span class="formShape"><i class="fa fa-envelope fa-2x"></i></span>
							<input class="formField" type="email" placeholder="Email*" required>
						</div>
						<div class="formItem">
							<span class="formShape"><i class="fa fa-mobile-phone fa-2x"></i></span>
							<input class="formField" type="text" placeholder="Telefon">
						</div>
						<div class="formItem">
							<span class="formShape"><i class="fa fa-info fa-2x"></i></span>
							<input class="formField" type="text" placeholder="Konu*" required>
						</div>
						<div class="formItem">
							<span class="formShape"><i class="fa fa-comment fa-2x"></i></span>
							<textarea class="formField" rows="8" placeholder="Mesajınız*" required></textarea>
						</div>
						<p class="deneme">*</p><p class="text">İşareti Olan Alanların Doldurulması Zorunludur.</p>
						<div class="formItem">
							<input class="formBTN" type="submit" value="Gönder">
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	
	<!-- FOOTER -->
